{% extends 'layout.html' %}

{% block title %}
    Update Section
{% endblock %}

{% block content %}
    <h1>Update Section</h1>
    <form action="{{url_for('update_section', id=section.id)}}" method="post" class="form">
        <div class="form-group">
            <label for="name" class="form-label">Name : </label>
            <input type="text" name="name" id="name" value="{{section.name}}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description : </label>
            <textarea name="description" id="description" required class="form-control">{{section.description}}</textarea>
        </div>
        <button class="btn btn-success">Submit</button>
    </form>
{% endblock %}
