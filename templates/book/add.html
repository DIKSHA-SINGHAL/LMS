{% extends 'layout.html' %}

{% block title %}
    Add Book
{% endblock %}

{% block content %}
    <h1>Add Book</h1>
    <form action="{{url_for('add_book', id=section.id)}}" method="post" class="form">
        <div class="form-group">
            <label for="title" class="form-label">Title : </label>
            <input type="text" name="title" id="title" required class="form-control">
        </div>
        <div class="form-group">
            <label for="content" class="form-label">Content : </label>
            <textarea name="content" id="content" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="author" class="form-label">Author : </label>
            <input type="text" name="author" id="author" required class="form-control">
        </div>
        <div class="form-group">
            <label for="price" class="form-label">Price : </label>
            <input type="number" name="price" id="price" min="50" placeholder="{{'\u20B9'}}" required class="form-control">
        </div>
        <br>
        <button class="btn btn-success">Submit</button>
    </form>
{% endblock %}
